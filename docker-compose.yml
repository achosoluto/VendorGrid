version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: vendorgrid-postgres
    environment:
      POSTGRES_DB: vendorgrid
      POSTGRES_USER: vendorgrid_user
      POSTGRES_PASSWORD: vendorgrid_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vendorgrid_user -d vendorgrid"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local